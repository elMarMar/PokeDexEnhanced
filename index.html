<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeDexEnhanced</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <button id="toggle-filters-btn">â˜° Filters</button>
        <h1>PokeDexEnhanced</h1>
      </div>

      <div class="nav-right">
        <div class="search-field">
          <input
            id="search-bar"
            type="text"
            placeholder="Search by name or species..."
          />
          <button id="search-btn">ðŸ”Ž</button>
        </div>
        <button id="favorites-btn">Favorites</button>
        <button id="add-pokemon-btn">Add Pokemon</button>
      </div>
    </nav>

    <!-- Overlay and Sidebar (Placed outside nav, inside body) -->
    <div id="filter-overlay" class="blurred-backdrop hidden"></div>

    <aside id="filter-menu" class="filter-menu hidden">
      <h2>Filter Options</h2>
      <fieldset class="sort-by-btns">
        <legend><h3>Sort By:</h3></legend>
        <button id="sort-by-name-btn">Name</button>
        <button id="sort-by-id-btn">ID</button>
        <button id="sort-by-height-btn">Height</button>
        <button id="sort-by-weight-btn">Weight</button>
        <button id="sort-by-hp-btn">HP</button>
        <button id="sort-by-attack-btn">Attack</button>
        <button id="sort-by-defense-btn">Defense</button>
        <button id="sort-by-speed-btn">Speed</button>
        <button id="sort-by-reverse-list">Reverse List</button>
      </fieldset>
      <fieldset class="filter-by-types-cbs">
        <legend><h3>Filter Types:</h3></legend>
        <button id="toggle-all-filters">Toggle All</button>
        <ul>
          <input
            class="type-filter"
            type="checkbox"
            value="normal"
            checked
          /><label for="normal">Normal</label>
        </ul>
        <ul>
          <input
            class="type-filter"
            type="checkbox"
            value="fighting"
            checked
          /><label for="fighting">Fighting</label>
        </ul>
        <ul>
          <input
            class="type-filter"
            type="checkbox"
            value="flying"
            checked
          /><label for="flying">Flying</label>
        </ul>
        <ul>
          <input
            class="type-filter"
            type="checkbox"
            value="poison"
            checked
          /><label for="poison">Poison</label>
        </ul>
        <ul>
          <input
            class="type-filter"
            type="checkbox"
            value="ground"
            checked
          /><label for="ground">Ground</label>
        </ul>
        <ul>
          <input
            class="type-filter"
            type="checkbox"
            value="rock"
            checked
          /><label for="rock">Rock</label>
        </ul>
        <ul>
          <input
            class="type-filter"
            type="checkbox"
            value="bug"
            checked
          /><label for="bug">Bug</label>
        </ul>
        <ul>
          <input
            class="type-filter"
            type="checkbox"
            value="ghost"
            checked
          /><label for="ghost">Ghost</label>
        </ul>
        <ul>
          <input
            class="type-filter"
            type="checkbox"
            value="steel"
            checked
          /><label for="steel">Steel</label>
        </ul>
        <ul>
          <input
            class="type-filter"
            type="checkbox"
            value="fire"
            checked
          /><label for="fire">Fire</label>
        </ul>
        <ul>
          <input
            class="type-filter"
            type="checkbox"
            value="water"
            checked
          /><label for="water">Water</label>
        </ul>
        <ul>
          <input
            class="type-filter"
            type="checkbox"
            value="grass"
            checked
          /><label for="grass">Grass</label>
        </ul>
        <ul>
          <input
            class="type-filter"
            type="checkbox"
            value="electric"
            checked
          /><label for="electric">Electric</label>
        </ul>
        <ul>
          <input
            class="type-filter"
            type="checkbox"
            value="psychic"
            checked
          /><label for="psychic">Psychic</label>
        </ul>
        <ul>
          <input
            class="type-filter"
            type="checkbox"
            value="ice"
            checked
          /><label for="ice">Ice</label>
        </ul>
        <ul>
          <input
            class="type-filter"
            type="checkbox"
            value="dragon"
            checked
          /><label for="dragon">Dragon</label>
        </ul>
        <ul>
          <input
            class="type-filter"
            type="checkbox"
            value="dark"
            checked
          /><label for="dark">Dark</label>
        </ul>
        <ul>
          <input
            class="type-filter"
            type="checkbox"
            value="fairy"
            checked
          /><label for="fairy">Fairy</label>
        </ul>
      </fieldset>
    </aside>
    <main>
      <div id="hero-slideshow-container">
        <!-- Slides will be injected here -->
      </div>
      <div id="pokemon-grid"></div>
      <template id="pokemon-card-template">
        <div class="card-container">
          <div class="card">
            <div class="card-summary">
              <div class="card-summary-left">
                <div>
                  <span class="pokemon-name">Bulbasaur</span>
                  <span class="pokemon-id">#001</span>
                </div>
                <span class="pokemon-species">Seed Pokemon</span>
                <div>
                  <span class="pokemon-type1">Grass</span>
                  <span class="pokemon-type2">Poison</span>
                </div>
              </div>
              <div class="card-summary-right">
                <img class="pokemon-pixel-sprite" src="/..." />
              </div>
            </div>
          </div>
        </div>
      </template>
      <template id="pokemon-detailed-modal-template">
        <div class="modal-card">
          <div class="modal-card-header">
            <div>
              <button class="modal-favorite-btn">
                <span class="modal-favorite-star">â˜… </span>Favorite
              </button>
              <button class="modal-edit-btn">Edit</button>
              <button class="modal-delete-pokemon-btn">DELETE Pokemon</button>
            </div>
            <button class="modal-exit-btn">Close âœ•</button>
          </div>
          <div class="modal-card-body">
            <div class="modal-card-left">
              <div>
                <span class="modal-name"></span>
                <span class="modal-id"></span>
              </div>
              <span class="modal-species"></span>
              <img class="modal-hire-img" src="" />
              <img class="modal-pixel-sprite" src="" />
              <div class="modal-types">
                <span class="modal-type1"></span>
                <span class="modal-type2"></span>
              </div>
            </div>
            <div class="modal-card-right">
              <h2>INFORMATION</h2>
              <span class="modal-description"></span>
              <span class="modal-height"></span>
              <span class="modal-weight"></span>
              <span class="modal-hp"></span>
              <span class="modal-attack"></span>
              <span class="modal-defense"></span>
              <span class="modal-speed"></span>
            </div>
          </div>
        </div>
      </template>
      <template id="pokemon-favorites-modal">
        <div class="modal-favorites-card">
          <h2>Favorites</h2>
          <div class="modal-favorites-content"></div>
        </div>
      </template>
      <template id="pokemon-input-form-template">
        <div class="modal-card">
          <div class="modal-card-header">
            <button class="modal-exit-btn">Close âœ•</button>
          </div>
          <div class="modal-card-body">
            <div class="modal-input-form-left">
              <div class="modal-name-field">
                <label for="modal-name-input">Name: </label
                ><input
                  type="text"
                  id="modal-name-input"
                  class="modal-name-input"
                />
              </div>
              <div class="modal-id-field">
                <label for="modal-id-input">Id: </label
                ><input
                  type="number"
                  id="modal-id-input"
                  class="modal-id-input"
                />
              </div>
              <div class="modal-species-field">
                <label for="modal-species-input">Species: </label
                ><input
                  type="text"
                  id="modal-species-input"
                  class="modal-species-input"
                />
              </div>
              <div class="modal-type1-field">
                <label for="modal-type1-input">Type1: </label
                ><select id="modal-type1-input" class="modal-type1-input">
                  <option value="">Select Type</option>
                  <option value="N/A">N/A</option>
                  <option value="Normal">Normal</option>
                  <option value="Fire">Fire</option>
                  <option value="Water">Water</option>
                  <option value="Grass">Grass</option>
                  <option value="Electric">Electric</option>
                  <option value="Ice">Ice</option>
                  <option value="Fighting">Fighting</option>
                  <option value="Poison">Poison</option>
                  <option value="Ground">Ground</option>
                  <option value="Flying">Flying</option>
                  <option value="Psychic">Psychic</option>
                  <option value="Bug">Bug</option>
                  <option value="Rock">Rock</option>
                  <option value="Ghost">Ghost</option>
                  <option value="Dark">Dark</option>
                  <option value="Dragon">Dragon</option>
                  <option value="Steel">Steel</option>
                  <option value="Fairy">Fairy</option>
                </select>
              </div>
              <div class="modal-type2-field">
                <label for="modal-type2-input">Type2: </label
                ><select id="modal-type2-input" class="modal-type2-input">
                  <option value="">Select Type</option>
                  <option value="N/A">N/A</option>
                  <option value="Normal">Normal</option>
                  <option value="Fire">Fire</option>
                  <option value="Water">Water</option>
                  <option value="Grass">Grass</option>
                  <option value="Electric">Electric</option>
                  <option value="Ice">Ice</option>
                  <option value="Fighting">Fighting</option>
                  <option value="Poison">Poison</option>
                  <option value="Ground">Ground</option>
                  <option value="Flying">Flying</option>
                  <option value="Psychic">Psychic</option>
                  <option value="Bug">Bug</option>
                  <option value="Rock">Rock</option>
                  <option value="Ghost">Ghost</option>
                  <option value="Dark">Dark</option>
                  <option value="Dragon">Dragon</option>
                  <option value="Steel">Steel</option>
                  <option value="Fairy">Fairy</option>
                </select>
              </div>
              <div class="modal-hire-img-field drop-zone">
                <label for="modal-hire-img-input">Hire: </label>
                <input
                  type="file"
                  accept="image/*"
                  id="modal-hire-img-input"
                  class="modal-hire-img-input"
                />
                <img
                  class="modal-hire-img-preview modal-img-preview"
                  alt="Image Preview"
                />
              </div>
              <div class="modal-pixel-sprite-field drop-zone">
                <label for="modal-pixel-sprite-input">Sprite: </label
                ><input
                  type="file"
                  accept="image/*"
                  id="modal-pixel-sprite-input"
                  class="modal-pixel-sprite-input"
                />
                <img
                  class="modal-pixel-sprite-preview modal-img-preview"
                  alt="Image Preview"
                  src=""
                />
              </div>
            </div>
            <div class="modal-input-form-right">
              <h2>INFORMATION</h2>
              <div class="modal-description-field">
                <label for="modal-description-input">Description: </label
                ><textarea
                  id="modal-description-input"
                  class="modal-description-input"
                ></textarea>
              </div>

              <div class="modal-height-field">
                <label for="modal-height-input">Height: </label
                ><input
                  type="number"
                  id="modal-height-input"
                  class="modal-height-input"
                />
              </div>
              <div class="modal-weight-field">
                <label for="modal-weight-input">Weight: </label
                ><input
                  type="number"
                  id="modal-weight-input"
                  class="modal-weight-input"
                />
              </div>
              <div class="modal-hp-field">
                <label for="modal-hp-input">Hp: </label
                ><input
                  type="number"
                  id="modal-hp-input"
                  class="modal-hp-input"
                />
              </div>
              <div class="modal-attack-field">
                <label for="modal-attack-input">Attack: </label
                ><input
                  type="number"
                  id="modal-attack-input"
                  class="modal-attack-input"
                />
              </div>
              <div class="modal-defense-field">
                <label for="modal-defense-input">Defense: </label
                ><input
                  type="number"
                  id="modal-defense-input"
                  class="modal-defense-input"
                />
              </div>
              <div class="modal-speed-field">
                <label for="modal-speed-input">Speed: </label
                ><input
                  type="number"
                  id="modal-speed-input"
                  class="modal-speed-input"
                />
              </div>
            </div>
          </div>
          <div class="modal-card-footer">
            <button class="modal-save-input-btn">Save Input</button>
          </div>
        </div>
      </template>
      <template id="hero-pokemon-template">
        <div class="hero-pokemon-card">
          <div class="hero-title">
            <h2 class="hero-name"></h2>
            <span class="hero-id"></span>
          </div>
          <img class="hero-hire-img" />
          <div class="hero-details">
            <span class="hero-species"></span>
            <div class="hero-types">
              <span class="hero-type1"></span>
              <span class="hero-type2"></span>
            </div>
            <span class="hero-description"></span>
          </div>
        </div>
      </template>
    </main>
  </body>

  <script type="module" src="./js/main.js"></script>
</html>
